<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #fff;
        }
        .user-info {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: right;
        }
        .user-info h3 {
            margin: 0;
        }
        .user-info p {
            margin: 5px 0;
        }
        .attempts {
            position: absolute;
            top: 20px;
            left: 20px;
            text-align: left;
        }
        .attempts h3 {
            margin: 0;
        }
        .attempts ul {
            list-style-type: none;
            padding: 0;
        }
        .attempts li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="user-info">
        <h3>Jogador: <span id="playerName">Anônimo</span></h3>
        <p>Pontuação: <span id="score">0</span></p>
    </div>
    <div class="attempts">
        <h3>Tentativas</h3>
        <ul id="attemptsList"></ul>
    </div>
    <div class="container">
        <h1>Jogo de Adivinhação</h1>
        <img id="image" src="" alt="Imagem para adivinhar">
        <div>
            <input type="text" id="guess" placeholder="Digite sua resposta">
            <button onclick="submitGuess()">Enviar</button>
        </div>
        <div class="message" id="message"></div>
    </div>

    <script>
        let playerName = localStorage.getItem('playerName') || "Anônimo";
        let score = 0;
        let currentRoom = null;

        // Atualiza o nome do jogador na interface
        document.getElementById('playerName').textContent = playerName;

        // Função para buscar a imagem atual
        async function fetchImage() {
            const response = await fetch('/get-image');
            const data = await response.json();
            document.getElementById('image').src = data.imageUrl;
        }

        // Função para buscar as tentativas dos jogadores
        async function fetchAttempts() {
            const response = await fetch('/get-attempts');
            const data = await response.json();
            const attemptsList = document.getElementById('attemptsList');
            attemptsList.innerHTML = data.map(attempt => `<li>${attempt.playerName}: ${attempt.guess}</li>`).join('');
        }

        // Função para enviar uma tentativa
        async function submitGuess() {
            const guess = document.getElementById('guess').value;
            const response = await fetch('/check-answer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ guess, room: currentRoom, playerName })
            });
            const result = await response.json();
            if (result.correct) {
                score += 10;
                document.getElementById('score').textContent = score;
                document.getElementById('message').textContent = result.message;
                if (result.winner) {
                    alert(result.message);
                    // Reinicia o jogo
                    score = 0;
                    document.getElementById('score').textContent = score;
                }
            }
            fetchAttempts(); // Atualiza a lista de tentativas
        }

        // Atualiza a imagem e as tentativas a cada 10 segundos
        setInterval(() => {
            fetchImage();
            fetchAttempts();
        }, 10000);

        // Carrega a imagem e as tentativas quando a página é carregada
        window.onload = () => {
            fetchImage();
            fetchAttempts();
        };
    </script>
</body>
</html>
