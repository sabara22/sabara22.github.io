<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #fff;
        }
        .user-info {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: right;
        }
        .user-info h3 {
            margin: 0;
        }
        .user-info p {
            margin: 5px 0;
        }
        .room-options {
            margin-top: 20px;
        }
        .room-options button {
            margin: 5px;
        }
        .ranking {
            margin-top: 20px;
        }
        .ranking h3 {
            margin: 0;
        }
        .ranking ul {
            list-style-type: none;
            padding: 0;
        }
        .ranking li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="user-info">
        <h3>Jogador: <span id="playerName">Anônimo</span></h3>
        <p>Pontuação: <span id="score">0</span></p>
    </div>
    <div class="container">
        <h1>Jogo de Adivinhação</h1>
        <img id="image" src="" alt="Imagem para adivinhar">
        <div>
            <input type="text" id="guess" placeholder="Digite sua resposta">
            <button onclick="submitGuess()">Enviar</button>
        </div>
        <div class="message" id="message"></div>
        <div class="room-options">
            <button onclick="createRoom()">Criar Sala</button>
            <button onclick="joinRoom()">Entrar na Sala</button>
        </div>
        <div class="ranking">
            <h3>Ranking Geral</h3>
            <ul id="rankingList"></ul>
        </div>
    </div>

    <script>
        let playerName = "Anônimo";
        let score = 0;
        let currentRoom = null;

        async function fetchImage() {
            const response = await fetch('/get-image');
            const data = await response.json();
            document.getElementById('image').src = data.imageUrl;
        }

        async function submitGuess() {
            const guess = document.getElementById('guess').value;
            const response = await fetch('/check-answer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ guess, room: currentRoom })
            });
            const result = await response.json();
            document.getElementById('message').textContent = result.message;
            if (result.correct) {
                score += 10;
                document.getElementById('score').textContent = score;
            }
        }

        async function createRoom() {
            const response = await fetch('/create-room', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ playerName })
            });
            const result = await response.json();
            currentRoom = result.roomId;
            alert(`Sala criada com ID: ${currentRoom}`);
        }

        async function joinRoom() {
            const roomId = prompt("Digite o ID da sala:");
            const response = await fetch('/join-room', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ roomId, playerName })
            });
            const result = await response.json();
            if (result.success) {
                currentRoom = roomId;
                alert(`Você entrou na sala: ${roomId}`);
            } else {
                alert('Erro ao entrar na sala.');
            }
        }

        async function fetchRanking() {
            const response = await fetch('/get-ranking');
            const data = await response.json();
            const rankingList = document.getElementById('rankingList');
            rankingList.innerHTML = data.map(player => `<li>${player.name}: ${player.score}</li>`).join('');
        }

        // Carrega a imagem e o ranking quando a página é carregada
        window.onload = () => {
            fetchImage();
            fetchRanking();
        };
    </script>
</body>
</html>
