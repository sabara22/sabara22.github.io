<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        img {
            max-width: 100%;
            border: 2px solid white;
            margin-bottom: 10px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        button {
            background: white;
            color: black;
            border: none;
            cursor: pointer;
        }
        #ranking {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jogo de Adivinhação</h1>
        <input type="text" id="room" placeholder="Nome da Sala">
        <input type="text" id="playerName" placeholder="Seu Nome">
        <button onclick="joinGame()">Entrar</button>
        <br>
        <img id="game-image" src="" alt="Imagem do jogo">
        <br>
        <input type="text" id="answer" placeholder="Digite sua resposta">
        <button onclick="sendAnswer()">Enviar</button>
        <div id="ranking">
            <h2>Ranking</h2>
            <ul id="ranking-list"></ul>
        </div>
    </div>
    <script>
        const socket = io();
        let currentRoom = "";

        function joinGame() {
            const room = document.getElementById('room').value;
            const name = document.getElementById('playerName').value;
            if (room && name) {
                currentRoom = room;
                socket.emit('joinRoom', { room, name });
            }
        }

        socket.on('newImage', (imageUrl) => {
            document.getElementById('game-image').src = imageUrl;
        });

        function sendAnswer() {
            let answer = document.getElementById('answer').value;
            socket.emit('sendAnswer', { room: currentRoom, answer });
            document.getElementById('answer').value = '';
        }

        socket.on('updateRanking', (ranking) => {
            let rankingList = document.getElementById('ranking-list');
            rankingList.innerHTML = '';
            ranking.forEach(player => {
                let li = document.createElement('li');
                li.textContent = `${player.name}: ${player.score} pontos`;
                rankingList.appendChild(li);
            });
        });
    </script>
</body>
</html>
