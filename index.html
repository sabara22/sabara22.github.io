<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        img.visible {
            opacity: 1;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #fff;
        }
        .user-info {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: right;
        }
        .user-info h3 {
            margin: 0;
        }
        .user-info p {
            margin: 5px 0;
        }
        .attempts {
            position: absolute;
            top: 20px;
            left: 20px;
            text-align: left;
        }
        .attempts h3 {
            margin: 0;
        }
        .attempts ul {
            list-style-type: none;
            padding: 0;
        }
        .attempts li {
            margin: 5px 0;
        }
    </style>
</head>

        <ul id="attemptsList"></ul>

        <div class="message" id="message"></div>
    </div>
