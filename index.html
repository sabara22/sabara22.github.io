<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photos 22</title>
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #000000;
        }
        header {
            background-color: #0073e6;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .search-bar {
            margin-top: 10px;
            text-align: center;
        }
        .search-bar input {
            padding: 10px;
            width: 300px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .search-bar button {
            padding: 10px 20px;
            background-color: #005bb5;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .swiper-container {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
        }
        .swiper-slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
        footer {
            background-color: #0073e6;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Photos 22</h1>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Pesquisar fotos...">
            <button onclick="searchPhotos()">Buscar</button>
        </div>
    </header>

    <!-- Swiper Carrossel -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="https://via.placeholder.com/800x400" alt="Foto 1">
            </div>
            <div class="swiper-slide">
                <img src="https://via.placeholder.com/800x400" alt="Foto 2">
            </div>
            <div class="swiper-slide">
                <img src="https://via.placeholder.com/800x400" alt="Foto 3">
            </div>
            <div class="swiper-slide">
                <img src="https://via.placeholder.com/800x400" alt="Foto 4">
            </div>
            <div class="swiper-slide">
                <img src="https://via.placeholder.com/800x400" alt="Foto 5">
            </div>
        </div>
        <!-- Adicionar navegação do carrossel -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <footer>
        <p>&copy; 2023 My Photos 22. Todos os direitos reservados.</p>
    </footer>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        // Inicializar o Swiper
        const swiper = new Swiper('.swiper-container', {
            loop: true,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });

        // Função de pesquisa (simulada)
        function searchPhotos() {
            const query = document.getElementById('search-input').value;
            alert(`Você pesquisou por: ${query}`);
            // Aqui você pode adicionar a lógica para buscar fotos reais
        }
    </script>
</body>
</html>
