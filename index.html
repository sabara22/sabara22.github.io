<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        img {
            max-width: 100%;
            border: 2px solid white;
            margin-bottom: 10px;
        }
        input {
            padding: 10px;
            width: 80%;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background: white;
            color: black;
            border: none;
            cursor: pointer;
        }
        #ranking {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jogo de Adivinhação</h1>
        <img id="game-image" src="https://via.placeholder.com/500" alt="Imagem do jogo">
        <br>
        <input type="text" id="answer" placeholder="Digite sua resposta">
        <button onclick="sendAnswer()">Enviar</button>
        <div id="ranking">
            <h2>Ranking</h2>
            <ul id="ranking-list"></ul>
        </div>
    </div>
    <script>
        function sendAnswer() {
            let answer = document.getElementById('answer').value;
            console.log('Resposta enviada:', answer);
            document.getElementById('answer').value = '';
        }
    </script>
</body>
</html>
